<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image" href="/images/icon_site4.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/src/style.css" rel="stylesheet" />
    <title>Portfolio Emmanuel Regaudie</title>
  </head>
  <body class="bg-midnight-violet text-linen font-family-ffbody">
    <header class="sticky top-0 bg-dark shadow-md z-50">
      <nav
        class="max-w-full mx-auto sm:mx-20 px-4 py-4 flex justify-between items-center"
      >
        <h1 class="text-xl sm:text-3xl font-bold text-linen">
          <a href="../index.html">Emmanuel Regaudie</a>
        </h1>
        </nav>
    </header>

    <main>
      
    </main>

    <footer class="bg-dark text-white py-8 text-center">
      <p>&copy; 2025 Emmanuel Regaudie. Tous droits réservés.</p>
    </footer>

    <script>
      // Mobile menu toggle
      const menuToggle = document.getElementById("menu-toggle");
      const mobileMenu = document.getElementById("mobile-menu");

      if (menuToggle) {
        menuToggle.addEventListener("click", () => {
          mobileMenu.classList.toggle("hidden");
        });
      }

      // Close menu when a link is clicked
      const mobileLinks = mobileMenu.querySelectorAll("a");
      mobileLinks.forEach((link) => {
        link.addEventListener("click", () => {
          mobileMenu.classList.add("hidden");
        });
      });

      // Smooth scroll
      document.querySelectorAll('a[href^="#"]').forEach((anchor) => {
        anchor.addEventListener("click", function (e) {
          e.preventDefault();
          const target = document.querySelector(this.getAttribute("href"));
          if (target) {
            target.scrollIntoView({ behavior: "smooth" });
          }
        });
      });

      // Download CV functionality
      const downloadCVBtn = document.getElementById("download-cv");
      if (downloadCVBtn) {
        downloadCVBtn.addEventListener("click", function () {
          // Créez un élément <a> temporaire pour déclencher le téléchargement
          const link = document.createElement("a");
          link.href = "/CV_Emmanuel_Regaudie.pdf"; // Remplacez par le chemin de votre CV
          link.download = "CV_Emmanuel_Regaudie.pdf"; // Nom du fichier téléchargé
          document.body.appendChild(link);
          link.click();
          document.body.removeChild(link);
        });
      }
    </script>
  </body>
</html>
