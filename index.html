<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image" href="/images/icon_site4.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/src/style.css" rel="stylesheet" />
    <title>Portfolio Emmanuel Regaudie</title>
  </head>
  <body class="bg-gray-50">
    <header class="sticky top-0 bg-white shadow-md z-50">
      <nav
        class="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center"
      >
        <h1 class="text-2xl font-bold text-gray-900">Emmanuel Regaudie</h1>
        <ul class="flex gap-6">
          <li>
            <a href="#about" class="text-gray-700 hover:text-blue-600"
              >À propos</a
            >
          </li>
          <li>
            <a href="#projects" class="text-gray-700 hover:text-blue-600"
              >Projets</a
            >
          </li>
          <li>
            <a href="#contact" class="text-gray-700 hover:text-blue-600"
              >Contact</a
            >
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="max-w-6xl mx-auto px-4 py-20 text-center">
        <h2 class="text-5xl font-bold text-gray-900 mb-4">Développeur Web</h2>
        <p class="text-xl text-gray-600 mb-8">
          Créer des expériences web modernes et performantes
        </p>
        <a
          href="#projects"
          class="inline-block bg-blue-600 text-white px-8 py-3 rounded-lg hover:bg-blue-700"
          >Voir mes projets</a
        >
      </section>

      <section id="about" class="max-w-6xl mx-auto px-4 py-20">
        <h2 class="text-3xl font-bold text-gray-900 mb-6">À propos</h2>
        <p class="text-gray-700 text-lg leading-relaxed">
          Bienvenue sur mon portfolio.
        </p>
      </section>

      <section id="projects" class="max-w-6xl mx-auto px-4 py-20">
        <h2 class="text-3xl font-bold text-gray-900 mb-6">Projets</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
      </section>

      <section id="contact" class="max-w-6xl mx-auto px-4 py-20">
        <h2 class="text-3xl font-bold text-gray-900 mb-6">Contact</h2>
        <p class="text-gray-700">Me contacter</p>
      </section>
    </main>

    <footer class="bg-gray-900 text-white py-8 text-center">
      <p>&copy; 2024 Emmanuel Regaudie. Tous droits réservés.</p>
    </footer>
  </body>
</html>
